version: "3.7"

services: 

    nlwvalorizadb:
        environment: 
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=nlwvaloriza
            - POSTGRES_USER=marco
        ports: 
            - "5433:5432"
        image: postgres:10-alpine
        volumes: 
            - db-data:/var/lib/postgresql/data

volumes: 
    db-data:            